<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {

      min-height: 100vh;
      display: flex;

      justify-content: center;

    }
    .hidden { display: none; }

    .heart {

      animation: floatUp linear infinite;

</head>

<body>

<!-- Music -->

<div id="hearts"></div>

<!-- PAGE 1 -->

  <h1 id="question" class="text-3xl font-bold text-pink-600 mb-8">

  <p class="text-2xl font-bold text-pink-600">

  </p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const hearts = document.getElementById("hearts");
  const loveMusic = document.getElementById("loveMusic");

  const questions = [
    "Batataâ€¦ are you REALLY sure? ğŸ¥º",
    "Batata pleaseeee ğŸ˜¢ donâ€™t do this to me",
    "My heart is shaking Batata ğŸ’”",

    "Bahot nakhre haiiâ€¦ haa toh bolna hi haii tujhe vaise ğŸ˜Œ",
    "Last chance Batata ğŸ˜­ Iâ€™m begging now",
    "Batataâ€¦ this is breaking me ğŸ¥¹ please say yes"
  ];

  let noCount = 0;

  noBtn.addEventListener("click", () => {
    if (noCount < questions.length) {
      question.innerHTML = questions[noCount];

    } else {
      noBtn.classList.add("hidden");

  yesBtn.addEventListener("click", () => {

  });

  function createHeart() {
    if (hearts.children.length > 30) return;
    const heart = document.createElement("div");
    heart.className = "heart";

</script>

</body>
</html>
