<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Maharani</title>
    <style>
        :root {
            --pink: #ff8fab;
            --dark-pink: #fb6f92;
            --bg: #ffe5ec;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .active { display: flex; }

        /* Countdown Styles */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-pink);
        }

        /* Button Styles */
        button {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover { transform: scale(1.05); background-color: #ff4d6d; }

        /* Gift Grid */
        .gift-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .gift-item { font-size: 3rem; cursor: pointer; transition: 0.3s; }
        .gift-item:hover { transform: translateY(-5px); }

        img { width: 150px; border-radius: 10px; margin-bottom: 15px; }
        
        #noBtn { position: absolute; background-color: #6c757d; }
    </style>
</head>
<body>

    <div class="page active" id="page1">
        <h2>Open when it's...</h2>
        <div class="timer-grid">
            <div class="time-box"><span id="days">00</span>Days</div>
            <div class="time-box"><span id="hours">00</span>Hours</div>
            <div class="time-box"><span id="mins">00</span>Mins</div>
            <div class="time-box"><span id="secs">00</span>Secs</div>
        </div>
        <h1>Valentine's Day</h1>
        <button onclick="nextPage(2)">NEXT</button>
    </div>

    <div class="page" id="page2">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW9ueW55bnlueW55bnlueW55bnlueW55bnlueW55bnlueW55JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c7uTfKAnm8kS7gL6yP/giphy.gif">
        <h2>Hi Maharani, I got a surprise for you...</h2>
        <p>Will you be my Valentine?</p>
        <div style="height: 100px;">
            <button onclick="nextPage(3)">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div class="page" id="page3">
        <h1>GIFTS FOR YOU</h1>
        <div class="gift-grid">
            <div class="gift-item" onclick="showGift('Letter')">‚úâÔ∏è</div>
            <div class="gift-item" onclick="showGift('Flowers')">üíê</div>
            <div class="gift-item" onclick="showGift('Photos')">üì∏</div>
            <div class="gift-item" onclick="showGift('Music')">üéµ</div>
        </div>
    </div>

    <div class="page" id="page4">
        <h2 id="giftTitle"></h2>
        <p id="giftContent"></p>
        <button onclick="nextPage(3)">BACK</button>
    </div>

    <script>
        // 1. NAVIGATION
        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

        // 2. COUNTDOWN TIMER (Set to Feb 14)
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();
        
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        // 3. RUNAWAY BUTTON
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 4. GIFT LOGIC
        function showGift(type) {
            const title = document.getElementById('giftTitle');
            const content = document.getElementById('giftContent');
            
            if(type === 'Letter') {
                title.innerText = "My Letter to You";
                content.innerText = "You are the Maharani of my heart. I love you more than words can express!";
            } else if(type === 'Flowers') {
                title.innerText = "Virtual Bouquet";
                content.innerText = "üåπüå∑üå∏üå∫üåª - Since I can't give them in person yet!";
            } else if(type === 'Photos') {
                title.innerText = "Our Best Moments";
                content.innerHTML = "<p>Imagine our favorite photo here!</p>";
            } else if(type === 'Music') {
                title.innerText = "Our Song";
                content.innerText = "Playing 'A Thousand Years' in my head right now...";
            }
            
            nextPage(4);
        }
    </script>
</body>
</html>
