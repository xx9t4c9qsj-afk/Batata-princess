<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Soft Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        .hidden {
            display: none;
        }

        #success-message h2 {
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW9ueW55bnlueW55bnlueW55bnlueW55bnlueW55bnlueW55JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c7uTfKAnm8kS7gL6yP/giphy.gif" alt="Cute Panda">
        </div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="success-message">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmt6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K96v7q4S0K6o/giphy.gif" alt="Love">
        <h2>Yaaay! See you soon! üòò</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successMessage = document.getElementById('success-message');

        // Function to make the 'No' button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // What happens when they click 'Yes'
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Optional: Add confetti effect or sound here
            launchConfetti();
        });

        function launchConfetti() {
            // You can add a confetti library here if you want it extra fancy!
            console.log("Success! Hearts everywhere!");
        }
    </script>
</body>
</html>
